<!DOCTYPE html>
<html>

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-------JQUERY------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-------BOOTSTRAP-------->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!---Animate CSS--->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <!----Fonts---->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
  <!---->
  <link rel="stylesheet" href="src/styles/css/styles.css">
  <script src="src/script.js"></script>
</head>

<body>

  <div id="main-container">
    <div class="white-keys-container">
      <ul>
        <li class="white-key" id="keyC3"></li>
        <li class="white-key" id="keyD3"></li>
        <li class="white-key" id="keyE3"></li>
        <li class="white-key" id="keyF3"></li>
        <li class="white-key" id="keyG3"></li>
        <li class="white-key" id="keyA3"></li>
        <li class="white-key" id="keyB3"></li>
        <li class="white-key" id="keyC4"></li>
        <li class="white-key" id="keyD4"></li>
        <li class="white-key" id="keyE4"></li>
      </ul>
    </div>

    <div class="black-keys-container">
      <ul>
        <li class="black-key-cutout"></li>
        <li class="black-key-cutout"></li>
        <li class="black-key-cutout hidden-key"></li>
        <li class="black-key-cutout"></li>
        <li class="black-key-cutout"></li>
        <li class="black-key-cutout"></li>
        <li class="black-key-cutout hidden-key"></li>
        <li class="black-key-cutout"></li>
        <li class="black-key-cutout"></li>
      </ul>
    </div>

    <div class="black-keys-container">
      <ul>
        <li class="black-key" id="keyDb3"></li>
        <li class="black-key" id="keyEb3"></li>
        <li class="hidden-key"></li>
        <li class="black-key" id="keyGb3"></li>
        <li class="black-key" id="keyAb3"></li>
        <li class="black-key" id="keyBb3"></li>
        <li class="hidden-key"></li>
        <li class="black-key" id="keyDb4"></li>
        <li class="black-key" id="keyEb4"></li>
      </ul>
    </div>


    <div class="overlay">
      <button type="button" name="button" id="button" class="animated slower">Play Piano</button>
    </div>
  </div>


</body>

</html>
